<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real Time | Create a Poll</title>
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
  </head>

  <body>
    <div id="connected-users-count">Connected Users:</div>
    <div id="status-message"></div>

    <form id="poll-form" method="post">
      <input class="input-field" id="poll-question" type="text" name="question" placeholder="What would you like to know?" title="Username should only contain lowercase letters. e.g. john">

      <input class="input-field poll-option1" type="text" placeholder="Poll Response 1" title="Username should only contain lowercase letters. e.g. john">
      <input class="input-field poll-option2" type="text" placeholder="Poll Response 2" title="Username should only contain lowercase letters. e.g. john">
      <input class="input-field poll-option3" type="text" placeholder="Poll Response 3" title="Username should only contain lowercase letters. e.g. john">
      <input class="input-field poll-option4" id="bottom-option" type="text" placeholder="Poll Response 4" title="Username should only contain lowercase letters. e.g. john">
      <!--<input class="input-field poll-option" id="bottom-option" type="text" placeholder="Poll Response 4" pattern="[a-zA-z\s]{1,15}" title="Username should only contain lowercase letters. e.g. john">-->

      <button id"create-poll-button" type="submit">Create Poll</button>

      <input class="input-field" id="time-picker" type="time">
      <input class="input-field" id="date-picker" type="date">
    </form>

    <ul id="poll-list">Available Polls:</ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/client.js"></script>
    <!--<script src="https://cdn.auth0.com/js/lock/10.9.1/lock.min.js"></script>
    <script src="https://cdn.auth0.com/w2/auth0-7.6.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Auth0-jQuery</title>
    <meta charset='utf-8'>
    <link href='https://fonts.googleapis.com/css?family=Arsenal|Lato|Open+Sans' rel='stylesheet'>
    <link rel='stylesheet' href='/vote-page/stylesheets/reset.css'>
    <link rel='stylesheet' href='/vote-page/stylesheets/vote-page.css'>

    <script src='//cdn.auth0.com/js/lock/10.3.0/lock.min.js'></script>
    <script src='/vote-page/scripts/auth0-variables.js'></script>
    <script src='//code.jquery.com/jquery-3.1.0.min.js'></script>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <div class='auth-container'>
      <img alt='avatar' class='avatar' style='display:none;'>
      <p class='welcome-title'>Welcome <span class='nickname'></span></p>
      <button type='submit' class='btn-home'>Home</button>
      <button type='submit' class='btn-login'>Sign In</button>
      <button type='submit' class='btn-logout' style='display:none;'>Sign Out</button>
    </div>

    <div class='live-update-feedback' id='status-message'>Status:</div>
    <div class='live-update-feedback' id='connected-users-count'>Connected Users:</div>

    <img alt='poll-interface' id='poll-icon2' src='/icons/interface.svg'/>

    <div id='poll-question'></div>
    <div class='options' id='poll-container'>
      <div id='option1'></div>
      <div id='option2'></div>
      <div id='option3'></div>
      <div id='option4'></div>
    </div>
    <div class="deadline-container">
      <div class="ending-date"></div>
      <div class="ending-time"></div>
    </div>

    <script type='text/javascript' src='/socket.io/socket.io.js'></script>
    <script type='text/javascript' src='/vote-page/scripts/app.js'></script>
    <script type='text/javascript' src='/vote-page/scripts/vote.js'></script>
  </body>
</html>
